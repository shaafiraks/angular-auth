<body>
  <div class="displayTable d-flex justify-content-center">
    <div
      class="displayTableCell card position-absolute top-50 start-50 translate-middle"
    >
      <div class="row g-0">
        <div class="col-6 col-md-5 justify-content-center">
          <h1 class="text-center">
            LINGO<span style="color: grey">Learn</span>
          </h1>
          <div class="justify-content-center gambar">
            <img class="img-girl" src="../../../assets/images/kids.png" />
          </div>
          <div class="text-desc text-center">
            One-stop language learning platform
          </div>
        </div>

        <div class="col-sm-6 col-md-7">
          <div class="authBlock">
            <div class="align-items-center justify-content-center">
              <div>
                <h3 class="text-center">Sign In</h3>
              </div>
              <div
                class="formGroup justify-content-center align-items-center"
                style="align-items: center"
              >
                <input
                  type="text"
                  class="form-control btn-form input-lg"
                  placeholder="Username"
                  #userName
                  required
                />
              </div>
              <div class="formGroup">
                <input
                  type="password"
                  class="form-control btn-form input-lg"
                  placeholder="Password"
                  #userPassword
                  required
                />
              </div>
              <div class="forgotPassword btn-forgot">
                <span routerLink="/forgot-password">Forgot Password?</span>
              </div>
              <!-- Calling SignIn Api from AuthService -->
              <div class="formGroup btn-login">
                <input
                  type="button"
                  class="btn btnPrimary text-login btn-lg btn-block"
                  value="Log in"
                  (click)="
                    authService.SignIn(userName.value, userPassword.value)
                  "
                />
              </div>
              <div class="formGroup text-center text-or">
                <span class="or text-center"
                  ><span class="orInner">Or</span></span
                >
              </div>
              <!-- Calling GoogleAuth Api from AuthService -->
              <div class="formGroup">
                <button
                  type="button"
                  class="btn googleBtn btn-login-google btn btn-lg btn-block"
                  (click)="authService.GoogleAuth()"
                >
                  <img
                    class="logo-google"
                    src="../../../assets/images/logo-google.png"
                  />
                  Continue with Google
                </button>
              </div>
            </div>
          </div>
          <div class="redirectToLogin text-center">
            <span
              >Don't have an account?<span
                class="redirect"
                style="font-weight: 700"
                routerLink="/register-user"
              >
                Register Now!</span
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
